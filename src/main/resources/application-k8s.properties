# Kubernetes/GKE Production Configuration
spring.application.name=task-api

# CORS Configuration (Kubernetes - same-origin requests via Ingress)
cors.allowed-origins=http://136.110.145.6,https://136.110.145.6

# Database Configuration (for Kubernetes PostgreSQL service)
spring.datasource.url=jdbc:postgresql://postgres-service:5432/taskdb
spring.datasource.username=user
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true