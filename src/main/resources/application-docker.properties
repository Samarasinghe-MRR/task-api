# Docker Production Configuration
spring.application.name=task-api

# CORS Configuration (Docker Compose VM)
cors.allowed-origins=http://34.100.195.80,http://localhost:3000,http://localhost:5173

# Database Configuration (for Docker PostgreSQL container)
spring.datasource.url=jdbc:postgresql://postgres:5432/taskdb
spring.datasource.username=user
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Server Configuration
server.port=8080

# HikariCP Configuration
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Actuator Configuration
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=never
management.health.defaults.enabled=true

# Logging
logging.level.org.springframework.web=DEBUG
logging.level.com.example.task_api=DEBUG