apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: task-api
  annotations:
    # Configure GCP Load Balancer health check using BackendConfig
    beta.cloud.google.com/backend-config: '{"ports": {"8080":"backend-health-config"}}'
spec:
  selector:
    app: backend
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  type: ClusterIP # Internal only
