apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: task-app-ingress
  namespace: task-api
  annotations:
    # Use GCE (Google Cloud Engine) Ingress Controller
    kubernetes.io/ingress.class: "gce"
spec:
  rules:
    - http:
        paths:
          # Rule for Backend API
          - path: /api/*
            pathType: ImplementationSpecific
            backend:
              service:
                name: backend-service
                port:
                  number: 8080
          # Rule for Frontend (default catch-all)
          - path: /*
            pathType: ImplementationSpecific
            backend:
              service:
                name: frontend-service
                port:
                  number: 80
