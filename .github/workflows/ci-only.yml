name: Backend CI Only

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: "maven"

      - name: Build Spring Boot
        run: mvn clean package -DskipTests

      - name: Verify Build
        run: |
          echo "âœ… Build completed!"
          ls -la target/*.jar
          echo "ðŸ“¦ JAR Size:"
          du -sh target/*.jar

      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: target/*.jar
