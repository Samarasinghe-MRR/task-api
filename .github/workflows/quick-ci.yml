name: Backend CI Quick

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: "maven"

      - name: Build only (skip tests for speed)
        run: mvn clean compile -DskipTests

      - name: Package JAR
        run: mvn package -DskipTests

      - name: Verify JAR
        run: |
          ls -la target/*.jar
          echo "JAR size:"
          du -sh target/*.jar

      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar-quick
          path: target/*.jar
